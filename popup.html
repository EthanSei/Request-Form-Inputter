    <body>
        <!-- Request a donation -->
        <div class="request_form_field">
            <div class="field">
                <label for="request_donation_request">What would you like us to donate?</label>
                <div class="input text required request_donation_request">
                    <textarea rows="3" cols="60" required="required" class="text required" aria-required="true" name="request[donation_request]"
                        id="request_donation_request" data-gramm="true" data-txt_gramm_id="34432884-8714-fc42-3adf-81e9670ef7d4" data-gramm_id="34432884-8714-fc42-3adf-81e9670ef7d4"
                        spellcheck="false" data-gramm_editor="true" style="z-index: auto; position: relative; line-height: 28px; font-size: 14px; transition: none; background: transparent !important;">
                    </textarea>
                </div>
            </div>
        
        
            <div class="field">
                <label for="request_event_type">Event Type</label>
                <select label="false" error_html="{:class=>&quot;formError&quot;}" name="request[event_type_id]" id="request_event_type_id">
                    <option value="">Select your event type</option>
                    <option value="10020">Live Auction/Auctioneer</option>
                    <option value="10021">Silent Auction</option>
                    <option value="10022">Online Auction</option>
                    <option value="10023">Raffle/Door Prize</option>
                    <option value="10024">Peer to Peer Fundraising Event (Walkathon, Ride, Run, etc)</option>
                    <option value="10025">Other</option>
                </select>
        
            </div>
        
        
            <div class="field">
                <label for="request_justification">Tell Us Why</label>
                <div class="input text required request_justification field_with_hint">
                    <textarea rows="4" cols="60" class="text required" required="required" aria-required="true" name="request[justification]"
                        id="request_justification"></textarea>
                    <span class="hint">Please provide information on your good work and tell us how you will acknowledge this donation at your event.
                        It would also be helpful to understand your fundraising goals. Maximum 4000 characters.</span>
                </div>
            </div>
        
            <!-- <div class="field">
                <label class="string optional" for="request_Attachment">Attachment</label>
                <div class="input file optional request_attachment field_with_hint">
                    <input class="file optional" type="file" name="request[attachment]" id="request_attachment">
                    <span class="hint">Attach your organization's letterhead or proof of 501(c)(3) status as a single PDF or Word document.</span>
                </div>
            </div> -->
        </div>


        <!--Tell Us About Your Organization-->
        <div class="request_form_field">
            <div class="field">
                <label for="request_name">What is your organization's name?</label>
                <div class="input string required request_name">
                    <input maxlength="255" class="string required" required="required" aria-required="true" size="255" type="text" name="request[name]" id="request_name">
                </div>
            </div>
            <div class="field">
                <label for="request_job_title">What is your role within your organization?</label>
                <div class="input select required request_job_title">
                    <select class="select required" required="required" aria-required="Select your role" name="request[job_title]" id="request_job_title">
                        <option value="">Select your role</option>
                        <option value="Auction Committee Chair">Auction Committee Chair</option>
                        <option value="Board Member">Board Member</option>
                        <option value="Development Staff">Development Staff</option>
                        <option value="Executive Director">Executive Director</option>
                        <option value="Professional Event Planner">Professional Event Planner</option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label for="request_url">What is your organization's website?</label>
                <div class="input url optional request_url">
                    <input maxlength="1024" class="string url optional" placeholder="http://yourwebsite.com" type="url" size="1024" name="request[url]"
                        id="request_url">
                </div>
            </div>
            <div class="field">
                <label for="request_ein">What is your organization's EIN (Tax Id)? (Optional)</label>
                <div class="input string optional request_ein field_with_hint">
                    <input class="string optional" type="text" name="request[ein]" id="request_ein">
                    <span class="hint">Only enter if your organization has a 501(c)(3) status.</span>
                </div>
            </div>
            <div class="field">
                <label for="request_cause_id">Organization Cause</label>
                <select name="request[cause_id]" id="request_cause_id">
                    <option value="">Select your cause</option>
                    <option value="10040">Animal Welfare</option>
                    <option value="10041">Arts, Culture and Humanities</option>
                    <option value="10042">Civil Rights, Social Action and Advocacy</option>
                    <option value="10043">Community Improvement</option>
                    <option value="10044">Corporate Giving</option>
                    <option value="10045">Education: Higher Ed</option>

                    <option value="10047">Environment</option>
                    <option value="10048">Faith</option>
                    <option value="10049">Food, Agriculture and Nutrition</option>
                    <option value="10050">Health Care</option>
                    <option value="10051">Human Services</option>

                    <option value="10053">Radio, Television and Media</option>
                    <option value="10054">Sports and Recreation</option>
                    <option value="10055">Other Causes</option>
                </select>
            </div>
        </div>

        <!-- Tell Us About Your Event -->
        <div class="request_form_field">

                <div class="input string required request_event_date">
                    <input class="string required calendar-select" maxlength="10" placeholder="YYYY-MM-DD" pattern="^(20)\d\d[-](0[1-9]|1[012])[-](0[1-9]|[12][0-9]|3[01])$"

                </div>
            </div>
        
            <div class="field">
                <label for="request_attendance">About how many people will be attending?</label>
                <select name="request[attendance]" id="request_attendance">
                    <option value="50">less than 100</option>
                    <option value="150">100-200</option>
                    <option value="250">200-300</option>
                    <option value="350">300-400</option>
                    <option value="450">400-500</option>
                    <option value="550">500+</option>
                </select>
            </div>
        
        
            <div class="field">
                <label for="request_event_goal">What is the fundraising goal for your event (auction proceeds, ticket sales, cash donations, etc.)?</label>
                <select name="request[event_goal]" id="request_event_goal">
                    <option value="5000">less than $5k</option>
                    <option value="7500">$5 - $20k</option>
                    <option value="35000">$20 - $50k</option>
                    <option value="75000">$50 - $100k</option>
                    <option value="175000">$100 - $250k</option>
                    <option value="625000">$250k - $1 million</option>
                    <option value="1000000">more than $1 million</option>
                </select>
            </div>
        </div>
